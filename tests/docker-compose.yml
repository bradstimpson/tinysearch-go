version: '3.7'

services:
    wordpress:
      build:
        context: ./wordpress
        dockerfile: Dockerfile
      volumes:
        - ./wordpress/:/wordpress/
      ports:
          - 8888:8080

    hugo:
      image: klakegg/hugo:0.76.3
      command: server
      volumes:
        - "./hugo/:/hugo/"
      ports:
        - "8889:1313"

    jekyll:
      build:
        context: ./jekyll
        dockerfile: Dockerfile
      ports:
        - 8890:8890
      environment:
        JEKYLL_ENV: "production"